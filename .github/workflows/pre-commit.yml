name: pre-commit

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3
      continue-on-error: true
    - uses: peter-evans/create-pull-request@v3
      with:
        title: "Remove trailling whitespaces from docs"
        branch: remove-rst-whitespaces
        base: main
        commit-message: "Remove trailling whitespaces from docs"
